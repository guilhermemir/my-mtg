databases:
  - name: mymtg
    databaseName: mymtg
    user: mymtg

services:
  - type: web
    name: my-mtg
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: mymtg
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
