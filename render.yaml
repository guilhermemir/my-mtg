databases:
  - name: my-mtg
    databaseName: my-mtg
    user: my-mtg

services:
  - type: web
    name: my-mtg
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: my-mtg
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
